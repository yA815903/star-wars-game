<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Helper</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.min.js"></script> <!-- Include Tesseract.js -->
</head>
<body>
    <header>
        <h1>Accessibility Helper</h1>
        <button id="toggleTheme">🌙 Dark Mode</button>
    </header>
    <main>
        <section>
            <h2>📷 Upload Image</h2>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="processImage">Process Image</button>
        </section>
        <section>
            <h2>📝 Extracted Text</h2>
            <p id="extractedText">Your extracted text will appear here...</p>
        </section>
        <section>
            <h2>🔍 Google Search</h2>
            <button id="searchGoogle">Search Google</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
